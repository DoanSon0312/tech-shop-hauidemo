<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

<body>

<div th:replace="~{manager/fragments/header::manager-header}"></div>
<div th:replace="~{manager/fragments/sidebar::manager-sidebar}"></div>

  <main id="main" class="main">

      <div class="page-wrapper">
          <div class="content">
              <div class="page-header d-flex justify-content-between align-items-center mb-4">
                  <div class="page-title">
                      <h4>Product Add</h4>
                      <h6>Create new product</h6>
                  </div>

                  <div class="page-btn">
                      <a th:href="@{/manager/products/add-from-image}" class="btn btn-info">
                          <i class="bi bi-image"></i> Add from Image (OCR)
                      </a>
                  </div>
              </div>

              <div class="card">
                  <div class="card-body">
                      <form th:action="@{/manager/products/create}" th:method="post" enctype="multipart/form-data"
                            th:object="${productDto}">
                          <div class="row">
                              <div class="col-lg-3 col-sm-6">
                                  <div class="form-group">
                                      <label>Product Name</label>
                                      <input type="text" th:field="*{name}" placeholder="Enter name" required>
                                      <div th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                           th:errors="*{name}"
                                           style="color: red;"></div>
                                  </div>
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label>Brand</label>
                                  <select class="select" name="brandId">
                                      <option th:each="brand : ${brands}"
                                              th:value="${brand.getId()}"
                                              th:text="${brand.name}">
                                      </option>
                                  </select>
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label>Stock Quantity</label>
                                  <input type="text" th:field="*{stockQuantity}" placeholder="Enter Quantity" required>
                                  <span th:if="${#fields.hasErrors('stockQuantity')}"
                                        th:errors="*{stockQuantity}"
                                        style="color: red;"></span>
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label>Price</label>
                                  <input type="text" th:field="*{price}" placeholder="Enter Price" required>
                                  <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                        style="color: red;"></span>
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}">CPU</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}"
                                         type="text" th:field="*{cpu}" placeholder="Enter CPU">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}">RAM</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}"
                                         type="text" th:field="*{ram}" placeholder="Enter RAM">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}">OS</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}"
                                         type="text" th:field="*{os}" placeholder="Enter OS">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}">Monitor</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}"
                                         type="text" th:field="*{monitor}" placeholder="Enter Monitor">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'phone' ? null : 'hidden'}">
                                      Weight</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'phone' ? null : 'hidden'}"
                                         type="text" th:field="*{weight}" placeholder="Enter Weight">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}">Battery</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' ? null : 'hidden'}"
                                         type="text" th:field="*{battery}" placeholder="Enter Battery">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'phone' ? null : 'hidden'}">
                                      Graphic Card</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'phone' ? null : 'hidden'}"
                                         type="text" th:field="*{graphicCard}" placeholder="Enter Graphic Card">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'phone' ? null : 'hidden'}">
                                      Port</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'phone' ? null : 'hidden'}"
                                         type="text" th:field="*{port}" placeholder="Enter Port">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'computer' ? null : 'hidden'}">
                                      Rear Camera</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'computer' ? null : 'hidden'}"
                                         type="text" th:field="*{rearCamera}" placeholder="Enter Rear Camera">
                              </div>
                              <div class="form-group col-lg-3 col-sm-6 col-12">
                                  <label th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'computer' ? null : 'hidden'}">
                                      Front Camera</label>
                                  <input th:attr="hidden=${categoryChoice != 'accessory' && categoryChoice != 'computer' ? null : 'hidden'}"
                                         type="text" th:field="*{frontCamera}" placeholder="Enter Front Camera">
                              </div>
                              <div class="col-lg-3 col-sm-6">
                                  <div class="form-group">
                                      <input name="categoryId" th:value="${categoryId}" hidden="hidden">
                                      <input name="categoryChoice" th:value="${categoryChoice}" hidden="hidden">
                                  </div>
                              </div>
                              <div class="form-group col-lg-12">
                                  <label>Warranty</label>
                                  <textarea class="form-control" th:field="*{warranty}" placeholder="Enter Warranty"
                                            required></textarea>
                                  <span th:if="${#fields.hasErrors('warranty')}" th:errors="*{warranty}"
                                        style="color: red;"></span>
                              </div>
                              <div class="form-group col-lg-12">
                                  <label>Description</label>
                                  <textarea class="form-control" th:field="*{description}" placeholder="Enter Description"
                                            required></textarea>
                                  <span th:if="${#fields.hasErrors('description')}"
                                        th:errors="*{description}"
                                        style="color: red;"></span>
                              </div>
                              <div class="form-group col-lg-12">
                                  <label> Product Image</label>
                                  <div class="image-upload">
                                      <input type="file" name="files" accept="image/*" required>
                                      <div class="image-uploads">
                                          <img th:src="@{/admin/assets/img/icons/upload.svg}" alt="img">
                                          <h4>Drag and drop a file to upload</h4>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-lg-12">
                                  <input class="btn btn-submit me-2" type="submit" th:value="Add">
                                  <a href="/manager/products" class="btn btn-cancel">Cancel</a>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>

  </main><!-- End #main -->

</body>
