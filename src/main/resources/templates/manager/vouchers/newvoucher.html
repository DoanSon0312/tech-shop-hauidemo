<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - NiceAdmin Bootstrap Template</title>

    <meta content="" name="keywords">

<body>

<div th:replace="~{manager/fragments/header::manager-header}"></div>
<div th:replace="~{manager/fragments/sidebar::manager-sidebar}"></div>

    <main id="main" class="main">

        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4 th:text="${voucher.id != null ? 'Voucher Edit' : 'Voucher Add'}"></h4>
                        <h6 th:text="${voucher.id != null ? 'Edit Voucher' : 'Create new Voucher'}"></h6>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/manager/vouchers/savevoucher}" th:object="${voucher}" th:method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Voucher Code</label>
                                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter voucher code">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"> </div>
                                        <div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 5px;">
                                            <p th:text="${error}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Value</label>
                                        <input type="number" th:field="*{value}" class="form-control" placeholder="Enter value">
                                        <div th:if="${#fields.hasErrors('value')}" th:errors="*{value}" style="color: red;"> </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity">
                                        <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red;"> </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Expiration Date</label>
                                        <input type="date" name="expiredDate" th:value="${voucher.expiredDate}" class="form-control">
                                        <div th:if="${#fields.hasErrors('expiredDate')}" th:errors="*{expiredDate}" style="color: red;"> </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-submit me-2">Submit</button>
                                    <a th:href="@{/manager/vouchers}" class="btn btn-cancel">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
            <!-- All the links in the footer should remain intact. -->

        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/admin/assets/vendor/chart.js/chart.umd.js}"></script>
        <script th:src="@{/admin/assets/vendor/echarts/echarts.min.js}"></script>
        <script th:src="@{/admin/assets/vendor/quill/quill.js}"></script>
        <script th:src="@{/admin/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script th:src="@{/admin/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/admin/assets/vendor/php-email-form/validate.js}"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/admin/assets/js/main.js}"></script>

        <script th:src="@{/admin/assets/vendor/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/admin/assets/vendor/jquery-3.6.0/sweetalert2@11.js}"></script>

</body>

</html>
