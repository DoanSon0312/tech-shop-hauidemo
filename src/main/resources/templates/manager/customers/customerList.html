<body>

<div th:replace="~{manager/fragments/header::manager-header}"></div>
<div th:replace="~{manager/fragments/sidebar::manager-sidebar}"></div>

  <main id="main" class="main">

     <div class="page-header d-flex justify-content-between">
            <div class="pagetitle">
                <h1>Contact List</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">View</li>
                        <li class="breadcrumb-item active">Manage your Contact</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
        </div>
        

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">

                            <!-- Table with stripped rows -->
                            <table class="table" id="customerTable">
                                <thead> 
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Message</th>
                                        <th>Created At</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customer : ${customers}" th:data-customer-id="${customer.id}">
                                      <td>
                                        <a th:href="@{/manager/customers/detail(id=${customer.getId()})}"
                                           th:text="${customer.getName()}">
                                        </a>
                                      </td>
                                      <td th:text="${customer.getPhone()}">
                                      </td>
                                      <td th:text="${customer.getEmail()}">
                                      </td>
                                      <td th:text="${customer.getMessage().length() > 50 ? customer.getMessage().substring(0, 50) + '...' : customer.getMessage()}">
                                      </td>
                                      <td th:text="${customer.getCreatedAt()}"></td>
                                      <td>
                                          <span class="badges bg-lightyellow"
                                                th:if="${customer.getStatus().equals(customerStatus[0])}">PENDING
                                          </span>
                                              <span class="badges bg-lightgreen"
                                                    th:if="${customer.getStatus().equals(customerStatus[1])}">RESPONDED
                                          </span>
                                              <span class="badges bg-lightred"
                                                    th:if="${customer.getStatus().equals(customerStatus[2])}">CANCELLED
                                          </span>
                                      </td>
                                      <td>
                                        <a class="me-3"
                                           th:href="@{/manager/customers/detail(id=${customer.getId()})}">
                                          <img th:src="@{/admin/assets/img/icons/eye.svg}" alt="img">
                                        </a>
                                        <a class="confirm-text-delete">
                                          <img th:src="@{/admin/assets/img/icons/delete.svg}" alt="img">
                                        </a>
                                      </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/admin/assets/vendor/echarts/echarts.min.js}"></script>

<script th:src="@{/admin/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/admin/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/admin/assets/js/main.js}"></script>

<script th:src="@{/admin/assets/vendor/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/vendor/jquery-3.6.0/sweetalert2@11.js}"></script>

<script>
  $(document).ready(function () {
  // Khởi tạo DataTable với cấu hình tùy chỉnh để tránh lỗi
        if (typeof simpleDatatables !== 'undefined' && document.getElementById('customerTable')) {
            try {
                const dataTable = new simpleDatatables.DataTable("#customerTable", {
                    searchable: true,
                    fixedHeight: false,
                    perPage: 10,
                    columns: [
                        {
                            select: 1,
                            sortable: false
                        }
                    ]
                });
            } catch (error) {
                console.log('DataTable initialization skipped:', error);
            }
        }

  // Xử lý delete customer - dùng event delegation
  $(document).on("click", ".confirm-text-delete", function (e) {
      e.preventDefault();
      e.stopPropagation();

      var customerId = $(this).closest("tr").data("customer-id");

      Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, delete it!",
          cancelButtonText: "Cancel",
          confirmButtonClass: "btn btn-primary",
          cancelButtonClass: "btn btn-danger ml-1",
          buttonsStyling: false
      }).then(function (t) {
          if(t.value){
              $.ajax({
                  url: `/manager/customers/delete/${customerId}`,
                  method: "GET",
                  success: function (response) {
                      if (response.status === "success") {
                          Swal.fire({
                              icon: "success",
                              title: "Deleted!",
                              text: response.message,
                              confirmButtonClass: "btn btn-success"
                          }).then(() => {
                              window.location.reload();
                          });
                      } else {
                          Swal.fire({
                              icon: "error",
                              title: "Error!",
                              text: response.message,
                              confirmButtonClass: "btn btn-danger"
                          });
                      }
                  },
                  error: function () {
                      Swal.fire({
                          icon: "error",
                          title: "Error!",
                          text: "Failed to delete the contact.",
                          confirmButtonClass: "btn btn-danger"
                      });
                  }
              });
          }
      });
  });
});
</script>

</body>

</html>
