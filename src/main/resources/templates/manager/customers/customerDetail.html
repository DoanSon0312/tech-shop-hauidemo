<body>

<div th:replace="~{manager/fragments/header::manager-header}"></div>
<div th:replace="~{manager/fragments/sidebar::manager-sidebar}"></div>


  <main id="main" class="main">

    <div class="page-wrapper">
      <div class="content">
        <div class="page-header">
          <div class="page-title">
            <h4>Customer Detail</h4>
            <h6>View customer information</h6>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div th:if="${customer.isPresent()}" class="row">
              <div class="col-md-12">
                <h5 class="mb-3">Customer Information</h5>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <tbody>
                    <tr>
                      <th>Name</th>
                      <td th:text="${customer.get().getName()}"></td>
                    </tr>
                    <tr>
                      <th>Phone</th>
                      <td th:text="${customer.get().getPhone()}"></td>
                    </tr>
                    <tr>
                      <th>Email</th>
                      <td th:text="${customer.get().getEmail()}"></td>
                    </tr>
                    <tr>
                      <th>Message</th>
                      <td th:text="${customer.get().getMessage()}"></td>
                    </tr>
                    <tr>
                      <th>Created At</th>
                      <td th:text="${customer.get().getCreatedAt()}"></td>
                    </tr>
                    <tr>
                      <th>Status</th>
                      <td>
                        <span class="badges bg-lightyellow"
                              th:if="${customer.get().getStatus().equals(customerStatus[0])}">PENDING
                        </span>
                        <span class="badges bg-lightgreen"
                              th:if="${customer.get().getStatus().equals(customerStatus[1])}">RESPONDED
                        </span>
                        <span class="badges bg-lightred"
                              th:if="${customer.get().getStatus().equals(customerStatus[2])}">CANCELLED
                        </span>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <h5 class="mb-3">Update Status</h5>
                <form th:action="@{/manager/customers/pending}" method="post" style="margin-bottom: 10px;">
                  <input type="hidden" name="id" th:value="${customer.get().getId()}" />
                  <button type="submit" class="btn btn-warning me-2" th:if="${!customer.get().getStatus().equals(customerStatus[0])}">Set to Pending</button>
                </form>
                <form th:action="@{/manager/customers/responded}" method="post" style="margin-bottom: 10px;">
                  <input type="hidden" name="id" th:value="${customer.get().getId()}" />
                  <button type="submit" class="btn btn-success me-2" th:if="${!customer.get().getStatus().equals(customerStatus[1])}">Set to Responded</button>
                </form>
                <form th:action="@{/manager/customers/cancelled}" method="post">
                  <input type="hidden" name="id" th:value="${customer.get().getId()}" />
                  <button type="submit" class="btn btn-danger" th:if="${!customer.get().getStatus().equals(customerStatus[2])}">Set to Cancelled</button>
                </form>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <a th:href="@{/manager/customers}" class="btn btn-secondary">Back to List</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main><!-- End #main -->
