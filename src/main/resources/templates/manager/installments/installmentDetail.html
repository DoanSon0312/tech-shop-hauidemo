<body>

<div th:replace="~{manager/fragments/header::manager-header}"></div>
<div th:replace="~{manager/fragments/sidebar::manager-sidebar}"></div>

  <main id="main" class="main">

    <div class="page-wrapper">
      <div class="content">
        <div class="page-header">
          <div class="page-title">
            <h4>Installment Detail</h4>
            <h6>View and update installment request details</h6>
          </div>
          <div class="page-btn">
            <a th:href="@{/manager/installments}" class="btn btn-added">Back to List</a>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div th:if="${error}" class="alert alert-danger">
              <span th:text="${error}"></span>
            </div>

            <div th:object="${installment}">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>ID</label>
                    <p th:text="*{id}"></p>
                  </div>
                  <div class="form-group">
                    <label>Customer</label>
                    <p th:text="*{user.username} + ' (' + *{user.email} + ')'"></p>
                  </div>
                  <div class="form-group">
                    <label>Product</label>
                    <p th:text="*{order.orderDetails[0].product.name}"></p>
                  </div>
                  <div class="form-group">
                    <label>Loan Amount</label>
                    <p th:text="${#numbers.formatCurrency(installment.loanAmount)}"></p>
                  </div>
                  <div class="form-group">
                    <label>Monthly Payment</label>
                    <p th:text="${#numbers.formatCurrency(installment.monthlyPayment)}"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Months</label>
                    <p th:text="*{installmentPlan.months}"></p>
                  </div>
                  <div class="form-group">
                    <label>Total Interest</label>
                    <p th:text="${#numbers.formatCurrency(installment.totalInterest)}"></p>
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <p>
                      <span class="badges bg-lightyellow" th:if="*{status.name() == 'PENDING'}">PENDING</span>
                      <span class="badges bg-lightgreen" th:if="*{status.name() == 'APPROVED'}">APPROVED</span>
                      <span class="badges bg-lightred" th:if="*{status.name() == 'REJECTED'}">REJECTED</span>
                      <span class="badges bg-lightpurple" th:if="*{status.name() == 'COMPLETED'}">COMPLETED</span>
                    </p>
                  </div>
                  <div class="form-group">
                    <label>Created Date</label>
                    <p th:text="${#temporals.format(installment.createdAt, 'dd/MM/yyyy')}"></p>
                  </div>
                  <div class="form-group">
                    <label>Documents</label>
                    <p th:if="*{documents != null and !documents.isEmpty()}" th:text="*{documents}"></p>
                    <p th:if="*{documents == null or documents.isEmpty()}">No documents uploaded</p>
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col-md-12">
                  <h5 class="mb-3">Update Status</h5>
                  <div th:object="${installment}">
                    <form th:action="@{/manager/installments/pending}" method="post" style="display: inline;" th:if="*{status.name() != 'PENDING'}">
                      <input type="hidden" name="id" th:value="*{id}" />
                      <input type="hidden" name="keyword" th:value="${keyword}" />
                      <input type="hidden" name="status" th:value="${status}" />
                      <button type="submit" class="btn btn-warning me-2">Set to PENDING</button>
                    </form>
                    <form th:action="@{/manager/installments/approved}" method="post" style="display: inline;" th:if="*{status.name() != 'APPROVED'}">
                      <input type="hidden" name="id" th:value="*{id}" />
                      <input type="hidden" name="keyword" th:value="${keyword}" />
                      <input type="hidden" name="status" th:value="${status}" />
                      <button type="submit" class="btn btn-success me-2">Set to APPROVED</button>
                    </form>
                    <form th:action="@{/manager/installments/rejected}" method="post" style="display: inline;" th:if="*{status.name() != 'REJECTED'}">
                      <input type="hidden" name="id" th:value="*{id}" />
                      <input type="hidden" name="keyword" th:value="${keyword}" />
                      <input type="hidden" name="status" th:value="${status}" />
                      <button type="submit" class="btn btn-danger me-2">Set to REJECTED</button>
                    </form>
                    <form th:action="@{/manager/installments/completed}" method="post" style="display: inline;" th:if="*{status.name() != 'COMPLETED'}">
                      <input type="hidden" name="id" th:value="*{id}" />
                      <input type="hidden" name="keyword" th:value="${keyword}" />
                      <input type="hidden" name="status" th:value="${status}" />
                      <button type="submit" class="btn btn-primary">Set to COMPLETED</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main><!-- End #main -->
