<body>

<div th:replace="~{manager/fragments/header::manager-header}"></div>
<div th:replace="~{manager/fragments/sidebar::manager-sidebar}"></div>

  <main id="main" class="main">

     <div class="page-header d-flex justify-content-between">
            <div class="pagetitle">
                <h1>Installment Management</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">View</li>
                        <li class="breadcrumb-item active">Manage installment requests</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
        </div>
        

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">

                            <!-- Table with stripped rows -->
                            <table class="table" id="installmentTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Customer</th>
                                        <th>Product</th>
                                        <th>Loan Amount</th>
                                        <th>Monthly Payment</th>
                                        <th>Months</th>
                                        <th>Status</th>
                                        <th>Created Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="installment : ${installments}" th:data-installment-id="${installment.id}">

                                      <td th:text="${installment.id}"></td>
                                      <td>
                                        <div th:text="${installment.user.username}"></div>
                                        <div class="text-muted small" th:text="${installment.user.email}"></div>
                                      </td>
                                      <td th:text="${installment.order.orderDetails[0].product.name}"></td>
                                      <td th:text="${#numbers.formatCurrency(installment.loanAmount)}"></td>
                                      <td th:text="${#numbers.formatCurrency(installment.monthlyPayment)}"></td>
                                      <td th:text="${installment.installmentPlan.months}"></td>
                                      <td>
                                    <span class="badges bg-lightyellow"
                                          th:if="${installment.status.name() == 'PENDING'}">PENDING</span>
                                        <span class="badges bg-lightgreen"
                                              th:if="${installment.status.name() == 'APPROVED'}">APPROVED</span>
                                        <span class="badges bg-lightred"
                                              th:if="${installment.status.name() == 'REJECTED'}">REJECTED</span>
                                        <span class="badges bg-lightpurple"
                                              th:if="${installment.status.name() == 'COMPLETED'}">COMPLETED</span>
                                      </td>
                                      <td th:text="${#temporals.format(installment.createdAt, 'dd/MM/yyyy')}"></td>
                                      <input type="hidden" class="installment-id" th:value="${installment.id}">
                                      <td>
                                        <a class="me-3"
                                           th:href="@{/manager/installments/detail(id=${installment.id})}">
                                          <img th:src="@{/admin/assets/img/icons/eye.svg}" alt="img">
                                        </a>
                                        <a class="confirm-text-delete">
                                          <img th:src="@{/admin/assets/img/icons/delete.svg}" alt="img">
                                        </a>
                                      </td>
                                    </tr>
                                    <tr th:if="${installments.empty}">
                                      <td colspan="10" class="text-center">No installment requests found</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

  </main><!-- End #main -->

<script th:src="@{/admin/assets/js/main.js}"></script>

<script th:src="@{/admin/assets/vendor/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/vendor/jquery-3.6.0/sweetalert2@11.js}"></script>

<script>
  $(document).ready(function () {

    // Khởi tạo DataTable với cấu hình tùy chỉnh để tránh lỗi
        if (typeof simpleDatatables !== 'undefined' && document.getElementById('installmentTable')) {
            try {
                const dataTable = new simpleDatatables.DataTable("#installmentTable", {
                    searchable: true,
                    fixedHeight: false,
                    perPage: 10,
                    columns: [
                        {
                            select: 1,
                            sortable: false
                        }
                    ]
                });
            } catch (error) {
                console.log('DataTable initialization skipped:', error);
            }
        }

$(document).on("click", ".confirm-text-delete", function (e) {

          e.preventDefault();
          e.stopPropagation();

          var installmentId = $(this).closest("tr").data("installment-id");
          Swal.fire({
              title: "Are you sure?",
              text: "You won't be able to revert this!",
              icon: "warning",
              showCancelButton: true,
              confirmButtonColor: "#3085d6",
              cancelButtonColor: "#d33",
              confirmButtonText: "Yes, delete it!",
              confirmButtonClass: "btn btn-primary",
              cancelButtonClass: "btn btn-danger ml-1",
              buttonsStyling: false
          }).then(function (t) {
              if (t.value) {
                  $.ajax({
                      url: `/manager/installments/delete/${installmentId}`,
                      method: "GET",
                      success: function (response) {
                          if (response.status === "success") {
                              Swal.fire({
                                  icon: "success",
                                  title: "Deleted!",
                                  text: response.message,
                                  confirmButtonClass: "btn btn-success"
                              }).then(() => {
                                  window.location.reload();
                              });
                          } else {
                              Swal.fire({
                                  icon: "error",
                                  title: "Error!",
                                  text: response.message,
                                  confirmButtonClass: "btn btn-danger"
                              });
                          }
                      },
                      error: function () {
                          Swal.fire({
                              icon: "error",
                              title: "Error!",
                              text: `Failed to delete installment request.`,
                              confirmButtonClass: "btn btn-danger"
                          })
                      }
                  });
              }
          });
      });
  });
</script>

</body>
