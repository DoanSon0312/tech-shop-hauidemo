<body>

<div th:replace="~{manager/fragments/header::manager-header}"></div>
<div th:replace="~{manager/fragments/sidebar::manager-sidebar}"></div>


<main id="main" class="main">

  <div class="page-header d-flex justify-content-between align-items-center">
    <div class="pagetitle">
      <h1>Order List</h1>
      <p>Manage your orders</p>
    </div><!-- End Page Title -->
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">

            <!-- Table with stripped rows -->
            <table class="table" id="orderTable">
              <thead>
              <tr>
                <th>Customer</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Date</th>
                <th>Payment</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="order : ${orders}" th:data-order-id="${order.id}">
                <td>
                  <a th:href="@{/manager/orders/detail(id=${order.getId()})}"
                     th:text="${order.getUser().getFirstName()}">
                  </a>
                </td>
                <td th:text="${order.getTotalPrice()}">
                </td>
                <td>
                                    <span class="badges bg-lightyellow"
                                          th:if="${order.getStatus().equals(orderStatus[0])}">Pending
                                    </span>
                  <span class="badges bg-lightpurple"
                        th:if="${order.getStatus().equals(orderStatus[1])}">Shipping
                                    </span>
                  <span class="badges bg-lightgreen"
                        th:if="${order.getStatus().equals(orderStatus[2])}">Delivered
                                    </span>
                  <span class="badges bg-lightred"
                        th:if="${order.getStatus().equals(orderStatus[3])}">Cancelled
                                    </span>
                </td>
                <td th:text="${order.getCreatedAt()}"></td>
                <td th:text="${order.getPayment().getName()}"></td>


                <td>
                  <a class="me-3"
                     th:href="@{/manager/orders/detail(id=${order.getId()})}">
                    <img th:src="@{/admin/assets/img/icons/eye.svg}" alt="img">
                  </a>
                  <a class="confirm-text-delete" style="cursor: pointer;" th:data-order-id="${order.id}">
                    <img th:src="@{/admin/assets/img/icons/delete.svg}" alt="img">
                  </a>
                </td>
              </tr>

              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

<script th:src="@{/admin/assets/vendor/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/vendor/jquery-3.6.0/sweetalert2@11.js}"></script>

<script>
  $(document).ready(function () {

    // Initialize DataTable
    if (typeof simpleDatatables !== 'undefined' && document.getElementById('orderTable')) {
      try {
        const dataTable = new simpleDatatables.DataTable("#orderTable", {
          searchable: true,
          fixedHeight: false,
          perPage: 10
        });
      } catch (error) {
        console.log('DataTable initialization skipped:', error);
      }
    }

    // Delete order handler
    $(document).on("click", ".confirm-text-delete", function (e) {
      e.preventDefault();
      e.stopPropagation();

      const orderId = $(this).data("order-id");

      if (!orderId) {
        console.error("Order ID not found!");
        return;
      }

      Swal.fire({
        title: "Are you sure?",
        text: "You won't be able to revert this!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Yes, delete it!",
        cancelButtonText: "Cancel",
        customClass: {
          confirmButton: 'btn btn-primary me-2',
          cancelButton: 'btn btn-danger'
        },
        buttonsStyling: false
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: `/manager/orders/delete/${orderId}`,
            type: "GET",
            success: function (response) {
              if (response.status === "success") {
                Swal.fire({
                  icon: "success",
                  title: "Deleted!",
                  text: response.message || "Order has been deleted successfully.",
                  customClass: {
                    confirmButton: 'btn btn-success'
                  },
                  buttonsStyling: false
                }).then(() => {
                  location.reload();
                });
              } else {
                Swal.fire({
                  icon: "error",
                  title: "Error!",
                  text: response.message || "Failed to delete the order.",
                  customClass: {
                    confirmButton: 'btn btn-danger'
                  },
                  buttonsStyling: false
                });
              }
            },
            error: function (xhr) {
              let errorMessage = "Failed to delete the order.";
              try {
                const response = JSON.parse(xhr.responseText);
                if (response.message) {
                  errorMessage = response.message;
                }
              } catch (e) {
                console.error("Error parsing response:", e);
              }
              Swal.fire({
                icon: "error",
                title: "Error!",
                text: errorMessage,
                customClass: {
                  confirmButton: 'btn btn-danger'
                },
                buttonsStyling: false
              });
            }
          });
        }
      });
    });

  });
</script>
