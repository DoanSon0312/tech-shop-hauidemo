    <link th:href="@{/admin/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/admin/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/admin/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/admin/assets/vendor/quill/quill.snow.css}" rel="stylesheet">

<body>

<div th:replace="~{admin/fragments/header::admin-header}"></div>
<div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

    <main id="main" class="main">

        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>User Management</h4>
                        <h6>Add/Update User</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/users/password}" method="post" th:object="${passwordRequest}">
                            <input type="hidden" th:field="*{id}">

                            <div class="row">
                                <div class="col-lg-4 col-sm-12">
                                    <div class="form-group mb-3">
                                        <label for="new-password" class="form-label">New Password</label>
                                        <div class="pass-group">
                                            <input type="password" id="new-password" th:field="*{newPassword}"
                                                   class="form-control pass-input" placeholder="Enter your new password">
                                            <span class="fas toggle-password fa-eye-slash"></span>
                                        </div>
                                        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="confirm-password" class="form-label">Confirm Password</label>
                                        <div class="pass-group">
                                            <input type="password" id="confirm-password" th:field="*{confirmPassword}"
                                                   class="form-control pass-input" placeholder="Confirm your new password">
                                            <span class="fas toggle-password fa-eye-slash"></span>
                                        </div>
                                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
                                    </div>

                                    <div th:if="${error}" class="alert alert-danger">
                                        <p th:text="${error}"></p>
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-2">Change Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
            <!-- All the links in the footer should remain intact. -->
            <!-- You can delete the links only if you purchased the pro version. -->
            <!-- Licensing information: https://bootstrapmade.com/license/ -->
            <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>

<script th:src="@{/admin/assets/vendor/chart.js/chart.umd.js}"></script>

</body>
