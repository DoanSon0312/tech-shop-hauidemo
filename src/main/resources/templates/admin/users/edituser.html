<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link th:href="@{/admin/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link th:href="@{/admin/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/admin/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/admin/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/admin/assets/vendor/quill/quill.snow.css}" rel="stylesheet">

    <link th:href="@{/admin/assets/css/style.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{admin/fragments/header::admin-header}"></div>
<div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

    <main id="main" class="main">

        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>User Management</h4>
                        <h6>Add/Update User</h6>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/users/edit}" method="post" enctype="multipart/form-data"
                              th:object="${profileRequest}">
                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>
                            <div class="row">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{password}">
                                <input type="hidden" th:field="*{image}">
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" th:field="*{username}" class="form-control">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                             style="color: red;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" th:field="*{firstName}" class="form-control"
                                               placeholder="Enter first name">
                                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                             style="color: red;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" th:field="*{lastName}" class="form-control"
                                               placeholder="Enter last name">
                                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                             style="color: red;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" th:field="*{email}" class="form-control"
                                               placeholder="Enter email">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                             style="color: red;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" th:field="*{phoneNumber}" class="form-control"
                                               placeholder="Enter phone number">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                             style="color: red;"></div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <select th:field="*{roleId}" class="form-select">
                                            <option value="" selected>Select</option>
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                                                    th:selected="${profileRequest.roleId == role.id}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"
                                             style="color: red;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select th:field="*{gender}" class="form-select">
                                            <option value="Male" th:selected="${profileRequest.gender == 'Male'}">Male
                                            </option>
                                            <option value="Female" th:selected="${profileRequest.gender == 'Female'}">
                                                Female
                                            </option>
                                            <option value="Other" th:selected="${profileRequest.gender == 'Other'}">Other
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                                             style="color: red;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Status</label>
                                        <select th:field="*{active}" class="form-select">
                                            <option value="true" th:selected="${profileRequest.active}">Active</option>
                                            <option value="false" th:selected="${!profileRequest.active}">Inactive</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('active')}" th:errors="*{active}"
                                             style="color: red;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input type="date" th:field="*{dateOfBirth}" class="form-control"
                                               placeholder="Enter date of birth">
                                        <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                             style="color: red;"></div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Profile Picture</label>
                                        <div class="image-upload image-upload-new">
                                            <img id="preview" th:src="@{|/uploads/${profileRequest.image != null ? profileRequest.image : 'avtdefault.jpg'}|}"
                                                 alt="Profile Picture"
                                                 class="img-thumbnail mb-3"
                                                 style="max-width: 200px; max-height: 200px;">
                                            <input type="file" name="imageFile" class="form-control" onchange="previewImage(event)">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-success">Save Changes</button>
                                    <a th:href="@{'/admin/users/password/' + ${profileRequest.id}}" class="btn btn-warning">Change Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved

            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/admin/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/admin/assets/vendor/quill/quill.js}"></script>
<script th:src="@{/admin/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/admin/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/admin/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/admin/assets/js/main.js}"></script>

<script th:src="@{/admin/assets/vendor/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/vendor/jquery-3.6.0/sweetalert2@11.js}"></script>
<script>
    function previewImage(event) {
        const input = event.target;
        const reader = new FileReader();

        reader.onload = function () {
            const preview = document.getElementById('preview');
            preview.src = reader.result;
        };

        if (input.files && input.files[0]) {
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>

</html>
