<body>

<div th:replace="~{admin/fragments/header::admin-header}"></div>
<div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

<main id="main" class="main">

    <div class="page-header d-flex justify-content-between">
        <div class="pagetitle">
            <h1>User List</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">View</li>
                    <li class="breadcrumb-item active">Manage your User</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="page-btn">
            <a th:href="@{/admin/users/add-user}" class="btn-added">
                <img th:src="@{/admin/assets/img/icons/plus.svg}" class="me-1" alt="img">Add User
            </a>
        </div><!-- End Page-btn-->
    </div>


    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">

                        <!-- Table with stripped rows -->
                        <table class="table" id="userTable">
                            <thead>
                            <tr>
                                <th>Profile</th>
                                <th>First name </th>
                                <th>Last name </th>
                                <th>User name </th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${users}" th:data-user-id="${user.id}">
                                <td class="productimgname">
                                    <a href="javascript:void(0);" class="product-img">
                                        <img th:src="@{|/uploads/${user.image != null ? user.image : 'avtdefault.jpg'}|}" alt="product" width="50" height="50">
                                    </a>
                                </td>
                                <td th:text="${user.firstName}">First Name</td>
                                <td th:text="${user.lastName}">Last Name</td>
                                <td th:text="${user.username}">User Name</td>
                                <td th:text="${user.phoneNumber}">Phone</td>
                                <td th:text="${user.email}">Email</td>
                                <td>
                                    <div class="status-toggle d-flex justify-content-between align-items-center">
                                        <input type="checkbox" th:id="'user-' + ${user.id}" class="check" th:checked="${user.isActive}">
                                        <label th:for="'user-' + ${user.id}" class="checktoggle"></label>
                                    </div>
                                </td>
                                <input type="hidden" th:value="${user.id}" class="user-id">
                                <td>
                                    <a class="me-3" th:href="@{'/admin/users/edit/' + ${user.id}}">
                                        <img th:src="@{/admin/assets/img/icons/edit.svg}" alt="img">
                                    </a>
                                    <a class="me-3 confirm-text-delete">
                                        <img th:src="@{/admin/assets/img/icons/delete.svg}" alt="img">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->

<script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>

<script th:src="@{/admin/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/admin/assets/js/main.js}"></script>

<script th:src="@{/admin/assets/vendor/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/vendor/jquery-3.6.0/sweetalert2@11.js}"></script>

<script>
    $(document).ready(function () {
        // Khởi tạo DataTable
        if (typeof simpleDatatables !== 'undefined' && document.getElementById('userTable')) {
            try {
                const dataTable = new simpleDatatables.DataTable("#userTable", {
                    searchable: true,
                    fixedHeight: false,
                    perPage: 10,
                    columns: [
                        { select: 0, sortable: false },
                        { select: 6, sortable: false },
                        { select: 7, sortable: false }
                    ]
                });
            } catch (error) {
                console.log('DataTable initialization skipped:', error);
            }
        }

        // Xử lý xóa user
        $(document).on("click", ".confirm-text-delete", function (e) {
            e.preventDefault();
            e.stopPropagation();

            const userId = $(this).closest("tr").data("user-id");

            Swal.fire({
                title: "Are you sure?",
                text: "This action cannot be undone!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!",
                cancelButtonText: "Cancel"
            }).then((result) => {
                if (result.isConfirmed) { // ✅ sửa từ t.value thành result.isConfirmed
                    $.ajax({
                        url: `/admin/users/delete-user/${userId}`,
                        method: "GET",
                        contentType: "application/json",
                        success: function (response) {
                            if (response.status === "success") {
                                Swal.fire({
                                    icon: "success",
                                    title: "Deleted!",
                                    text: response.message,
                                    confirmButtonText: "OK"
                                }).then(() => {
                                    window.location.reload();
                                });
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "Error!",
                                    text: response.message || "An unexpected error occurred."
                                });
                            }
                        },
                        error: function (xhr) {
                            Swal.fire({
                                icon: "error",
                                title: "Error!",
                                text: xhr.responseText || "Failed to delete the user."
                            });
                        }
                    });
                }
            });
        });
    });
</script>


</body>

</html>
