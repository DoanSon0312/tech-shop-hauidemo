<body>

<div th:replace="~{admin/fragments/header::admin-header}"></div>
<div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

<main id="main" class="main">

    <div class="page-header d-flex justify-content-between">
        <div class="pagetitle">
            <h1>Product Category list</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">View</li>
                    <li class="breadcrumb-item active">Search product Category</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="page-btn">
            <a th:href="@{/admin/categories/add-category}" class="btn-added">
                <img th:src="@{/admin/assets/img/icons/plus.svg}" class="me-1" alt="img">Add Category
            </a>
        </div><!-- End Page-btn-->
    </div>


    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">

                        <!-- Table with stripped rows -->
                        <table class="table" id="categoryTable">
                            <thead>
                            <tr>
                                <th>Category name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}" th:data-category-id="${category.id}">
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/edit-category/{id}(id=${category.id})}" class="me-3">
                                        <img th:src="@{/admin/assets/img/icons/edit.svg}" alt="img">
                                    </a>
                                    <a class="me-3 confirm-text-delete">
                                        <img th:src="@{/admin/assets/img/icons/delete.svg}" alt="img">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->

<script th:src="@{/admin/assets/js/main.js}"></script>

<script th:src="@{/admin/assets/vendor/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/vendor/jquery-3.6.0/sweetalert2@11.js}"></script>

<script>
    $(document).ready(function () {

        // Khởi tạo DataTable với cấu hình tùy chỉnh để tránh lỗi
        if (typeof simpleDatatables !== 'undefined' && document.getElementById('categoryTable')) {
            try {
                const dataTable = new simpleDatatables.DataTable("#categoryTable", {
                    searchable: true,
                    fixedHeight: false,
                    perPage: 10,
                    columns: [
                        {
                            select: 1,
                            sortable: false
                        }
                    ]
                });
            } catch (error) {
                console.log('DataTable initialization skipped:', error);
            }
        }

        // Xử lý delete category - sử dụng event delegation
        $(document).on("click", ".confirm-text-delete", function (e) {
            e.preventDefault();
            e.stopPropagation();

            var categoryId = $(this).closest("tr").data("category-id"); // Lấy giá trị categoryId từ data-attribute

            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!",
                cancelButtonText: "Cancel",
                confirmButtonClass: "btn btn-primary",
                cancelButtonClass: "btn btn-danger ml-1",
                buttonsStyling: false
            }).then(function (t) {
                if(t.value){
                    $.ajax({
                        url: `/admin/categories/delete-category/${categoryId}`,
                        method: "GET",
                        success: function (response) {
                            if (response.status === "success") {
                                Swal.fire({
                                    icon: "success",
                                    title: "Deleted!",
                                    text: response.message,
                                    confirmButtonClass: "btn btn-success"
                                }).then(() => {
                                    window.location.reload();
                                });
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "Error!",
                                    text: response.message,
                                    confirmButtonClass: "btn btn-danger"
                                });
                            }
                        },
                        error: function () {
                            Swal.fire({
                                icon: "error",
                                title: "Error!",
                                text: "Failed to delete the category.",
                                confirmButtonClass: "btn btn-danger"
                            })
                        }
                    });
                }
            });
        });
    });
</script>

</body>
