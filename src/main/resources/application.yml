    mode: HTML
    suffix: .html
    prefix: classpath:/templates/
    cache: false

  main:
    allow-circular-references: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}
